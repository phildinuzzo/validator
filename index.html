<!DOCTYPE html>
<html>
<head>
  <title>Phil and Bryan's Validator</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.8.0.min.js"></script>
  <script src="js/validator.js"></script>
</head>

<body>

<div id="container">

<h2>Validation</h2>
  <div id="form_box">
    <form>

      <input name="name" id="name_input" placeholder="Enter your name" type="text">
      <p class="error hidden" id="name_error">Invalid name!</p>

      <input name="age" id="age_input" placeholder="Enter your age" type="text">
      <p class="error hidden" id="age_error">Invalid age!</p>

      <input name="phone" id="phone_input" placeholder="555-555-1234" type="text">
      <p class="error hidden" id="phone_error">Invalid phone!</p>

      <input name="email" id="email_input" placeholder="example@domain.com" type="text">
      <p class="error hidden" id="email_error">Invalid email!</p>

      <button>Update</button>

      <button>Clear</button>

    </form>
  </div>

  <div id="info_box">
    <p id="name_display">Name: </p>
    <p id="age_display">Age: </p>
    <p id="phone_display">Phone: </p>
    <p id="email_display">Email: </p>
  </div>

</div>
</body>
</html>
